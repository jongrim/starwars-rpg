<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG</title>

    <link rel="stylesheet" href="assets/css/reset.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript - Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">


</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <h1>Star Wars RPG</h1>
        </div>
    </div>

    <div class="container-fluid">
        
        <div class="row">
            <div class="col-md-3">
                <div class="thumbnail">
                    <img src="assets/images/luke-skywalker.png" alt="Luke Skywalker" class="img-responsive" id="luke">
                    <div class="caption">
                        <h3>Luke Skywalker</h3>
                        <p><strong>Attack:</strong> 180</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="thumbnail">
                    <img src="assets/images/obi-wan.jpg" alt="Obi-Wan" class="img-responsive" id="obi-wan">
                    <div class="caption">
                        <h3>Obi-Wan Kenobi</h3>
                        <p><strong>Attack:</strong></p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="thumbnail">
                    <img src="assets/images/darth-sidious.jpg" alt="Darth Sidious" class="img-responsive" id="sidious">
                    <div class="caption">
                        <h3>Darth Sidious</h3>
                        <p><strong>Attack:</strong></p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="thumbnail">
                    <img src="assets/images/darth-vader.jpg" alt="Dart Vader" class="img-responsive" id="vader">
                    <div class="caption">
                        <h3>Darth Vader</h3>
                        <p><strong>Attack:</strong></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 col-md-offset-3">
                <div class="page-header">
                    <h1>Attacker</h1>
                </div>
                <div id="attacker"></div>
            </div>
            <div class="col-md-3">
                <div class="page-header">
                    <h1>Defender</h1>
                </div>
                <div id="defender"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 text-center">
                <button class="btn btn-default">Ready</button>
                <button class="btn btn-success" disabled="disabled">Attack</button>
                <button class="btn btn-primary" disabled="disabled">Start Over</button>
            </div>
        </div>
    </div>

</body>

</html>
