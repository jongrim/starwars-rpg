<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG</title>

    <link rel="stylesheet" href="assets/css/reset.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript - Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">
    
    <script src="assets/js/app.js"></script>


</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <h1>Star Wars RPG</h1>
        </div>
    </div>

    <div class="container-fluid">
        
        <div class="row" id="characterRow">
            <div class="col-sm-3">
                <div class="thumbnail character" id="luke" data-attack=7 data-counterattack=5 data-health=120>
                    <img src="assets/images/luke-skywalker.png" alt="Luke Skywalker" class="img-responsive">
                    <div class="caption">
                        <h3>Luke Skywalker</h3>
                        <p><strong>Attack:</strong> <span class="attack">7</span></p>
                        <p><strong>Counter-Attack:</strong> 5</p>
                        <p><strong>Health:</strong> <span class="health">120</span></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="thumbnail character" id="obi-wan" data-attack=8 data-counterattack=10 data-health=100>
                    <img src="assets/images/obi-wan.jpg" alt="Obi-Wan" class="img-responsive">
                    <div class="caption">
                        <h3>Obi-Wan Kenobi</h3>
                        <p><strong>Attack:</strong> <span class="attack">8</span></p>
                        <p><strong>Counter-Attack:</strong> 10</p>
                        <p><strong>Health:</strong><span class="health">100</span></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="thumbnail character" id="sidious" data-attack=3 data-counterattack=15 data-health=150>
                    <img src="assets/images/darth-sidious.jpg" alt="Darth Sidious" class="img-responsive">
                    <div class="caption">
                        <h3>Darth Sidious</h3>
                        <p><strong>Attack:</strong> <span class="attack">5</span></p>
                        <p><strong>Counter-Attack:</strong> 15</p>
                        <p><strong>Health:</strong><span class="health">150</span></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="thumbnail character" id="vader" data-attack=12 data-counterattack=12 data-health=90>
                    <img src="assets/images/darth-vader.jpg" alt="Dart Vader" class="img-responsive">
                    <div class="caption">
                        <h3>Darth Vader</h3>
                        <p><strong>Attack:</strong> <span class="attack">12</span></p>
                        <p><strong>Counter-Attack:</strong> 12</p>
                        <p><strong>Health:</strong><span class="health">90</span></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3 col-sm-offset-3">
                <div class="page-header">
                    <h1>Attacker</h1>
                </div>
                <div id="attacker"></div>
            </div>
            <div class="col-sm-3">
                <div class="page-header">
                    <h1>Defender</h1>
                </div>
                <div id="defender"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 text-center">
                <!--<button class="btn btn-default" id="rdy-btn">Ready</button>-->
                <button class="btn btn-success" disabled="disabled" id="atk-btn">Attack</button>
                <!--<button class="btn btn-primary" disabled="disabled" id="reset-btn">Start Over</button>-->
            </div>
        </div>
    </div>

</body>

</html>
